<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ book.title }}</title>
</head>
<body>
    <h1>{{ book.title }}</h1>
    <p>Автор: {{ book.author }}</p>
    <p>Жанр: {{ book.get_genre_display }}</p>
    <p>Дата публикации: {{ book.published_date }}</p>
    <p>Количество страниц: {{ book.pages }}</p>
    <p>Издатель: {{ book.publisher }}</p>
    <p>ISBN: {{ book.isbn }}</p>
    <p>Цена: ${{ book.price }}</p>
    <p>Описание: {{ book.description }}</p>
    <a href="{% url 'book_list' %}">Назад к списку</a>
</body>
</html>
